<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>USERS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link href="/css/custom/home.css"  rel="stylesheet"  type="text/css"/>

</head>
<body>

<div th:replace="fragments/header :: header"></div>


<div sec:authorize="hasRole('ROLE_ADMIN')" style="width: 60%; margin: auto; margin-top: 100px;"   class="list-group">
    <a  th:each="u: ${users}" th:href="@{'/users/' + ${u.getId()}}" class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1" th:text="${u.getFirstName()}+' '+${u.getLastName()}"/>
            <small th:text="${u.getLogin()}"/>
        </div>
        <small th:text="${u.getEmail()}"/>
    </a>
</div>





<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
