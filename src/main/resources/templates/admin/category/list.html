<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MANAGE CATEGORIES</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="width: 60%; margin: 0 auto; margin-top: 100px;">
    <form th:object="${newCategory}" id="create-category" style="line-height: 10px" th:action="@{/categories/add}"
          method="POST"
          accept-charset="UTF-8">
        <div class="form-group">
            <label for="name">Name</label>
            <input required type="text" class="form-control" th:field="*{name}" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="nameEn">Name English</label>
            <input required type="text" class="form-control" th:field="*{nameEn}" id="nameEn" name="nameEn">
        </div>
        <div class="form-group">
            <label for="nameUa">Name Ukrainian</label>
            <input required type="text" class="form-control" th:field="*{nameUa}" id="nameUa" name="nameUa">
        </div>
        <button type="submit" class="btn btn-success">CREATE NEW</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Name English</th>
            <th scope="col">Name Ukrainian</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.nameEn}"></td>
            <td th:text="${c.nameUa}"></td>
            <td>
                <form method="POST" th:object="${c}" th:action="@{/categories/delete}"
                      accept-charset="UTF-8">
                    <input type="hidden" th:value="${c.id}" name="id"/>
                    <button class="btn btn-danger" type="submit"
                            th:text="REMOVE">
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
