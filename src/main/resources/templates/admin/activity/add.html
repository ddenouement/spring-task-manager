<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ADD ACTIVITY</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container" style="width: 60%; margin: 0 auto; margin-top: 100px;">
    <form th:object="${activity}" id="create-activity" style="line-height: 10px" th:action="@{/activities/add}" method="POST"
          accept-charset="UTF-8">
        <div class="form-group">
            <label for="name">Name</label>
            <input required type="text" class="form-control" th:field="*{name}" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="nameEn">Name English</label>
            <input required type="text" class="form-control" th:field="*{nameEn}" id="nameEn" name="nameEn">
        </div>
        <div class="form-group">
            <label for="nameUa">Name Russian</label>
            <input required type="text" class="form-control" th:field="*{nameUa}" id="nameUa" name="nameUa">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input required type="text" name="description" th:field="*{description}" class="form-control"
                   id="description">
        </div>

        <div class="form-group">
            <label for="descriptionEn">Description English</label>
            <input required type="text" name="descriptionEn" th:field="*{descriptionEn}" class="form-control"
                   id="descriptionEn">
        </div>
        <div class="form-group">
            <label for="descriptionUa">Description Ukrainian</label>
            <input required type="text" name="descriptionUa" th:field="*{descriptionUa}" class="form-control"
                   id="descriptionUa">
        </div>
        <select th:field="*{categoryIds}" class="form-control" multiple>
            <option th:each="s : ${allCategories}"
                    th:value="${s.id}"
                    th:text="${s.name}"
            >
            </option>
        </select>
        <button type="submit" class="btn btn-success">CREATE NEW</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/functions.js"></script>

</body>
</html>
