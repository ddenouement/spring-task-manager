<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>EDIT ACTIVITY</title>
    <link href="/css/custom/select2.css"  rel="stylesheet"  type="text/css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container" style="width: 60%; margin: 0 auto; margin-top: 100px;">


    <form th:object="${activity}" id="create-activity" style="line-height: 10px" th:action="@{/activities/edit}" method="POST"
          accept-charset="UTF-8">
        <input hidden  name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name">Name</label>
            <input required type="text" th:value ="*{name}" class="form-control" th:field="*{name}" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="nameEn">Name English</label>
            <input required type="text" th:value ="*{nameEn}" class="form-control" th:field="*{nameEn}" id="nameEn" name="nameEn">
        </div>
        <div class="form-group">
            <label for="nameUa">Name Russian</label>
            <input required type="text" th:value ="*{nameUa}" class="form-control" th:field="*{nameUa}" id="nameUa" name="nameUa">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input required type="text" th:value ="*{description}" name="description" th:field="*{description}" class="form-control"
                   id="description">
        </div>

        <div class="form-group">
            <label for="descriptionEn">Description English</label>
            <input required type="text" th:value ="*{descriptionEn}" name="descriptionEn" th:field="*{descriptionEn}" class="form-control"
                   id="descriptionEn">
        </div>
        <div class="form-group">
            <label for="descriptionUa">Description Ukrainian</label>
            <input required type="text" th:value ="*{descriptionUa}" name="descriptionUa" th:field="*{descriptionUa}" class="form-control"
                   id="descriptionUa">
        </div>
        <select class="js-select2 form-control" th:field="*{categoryIds}" multiple>
            <option th:each="s : ${allCategories}"
                    th:value="${s.id}"
                    th:text="${s.name}"
                    data-badge=""
                    th:selected="${#lists.contains(activity.categoryIds, s.id)}"
            >
            </option>
        </select>
        <button type="submit" class="btn btn-warning">UPDATE</button>
    </form>


</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/functions.js"></script>
</body>
</html>
